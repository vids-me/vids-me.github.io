    :root {
      --bg-color: #f0f8ff;
      --card-bg-color: #fff;
      --text-color: #333;
      --link-color: #bf6002;
      --link-hover-color: #fa7b05;
      --shadow-light: rgba(0,0,0,0.08);
      --shadow-heavy: rgba(0,0,0,0.15);
    }
    body {
      background: var(--bg-color);
      font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;

      text-align: center;
      margin: 0;
      padding: 0.5rem 1rem;

    }
    h1 {
      font-size: clamp(0.9rem, 4.5vw, 2.5rem);
      color: var(--link-color);
      margin-bottom: 2rem;
      text-shadow: 1px 1px 3px var(--shadow-light);
      white-space: nowrap;
    }
    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1.5rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    figure {
      background: var(--card-bg-color);
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px var(--shadow-light);
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    figure:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px var(--shadow-heavy);
    }
    img {
      display: block;
      margin: 0 auto;
      width: 100%;
      border-radius: 8px;
    }
    figcaption {
      margin: 0.5rem 0 0.25rem 0;
      font-size: clamp(0.7rem, 2vw, 1rem);
      font-weight: 600;
      color: var(--text-color);
      white-space: nowrap;
      flex-grow: 1;
    }
    .video-link {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      margin: 0 auto;
      padding: 0.75rem 1.5rem;
      background: var(--link-color);
      color: #fff;
      text-decoration: none;
      font-size: clamp(0.9rem, 3vw, 1rem);
      font-weight: 600;
      border-radius: 8px;
      transition: background 0.3s, transform 0.2s, box-shadow 0.2s;
      white-space: nowrap;
    }
    .video-link:hover {
      background: var(--link-hover-color);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px var(--shadow-heavy);
    }
    .next-page-button {
      margin: 30px auto 50px auto;
      display: block;
      max-width: 320px;
    }
    @media (min-width: 768px) {
      .gallery-container { grid-template-columns: repeat(4, 1fr); }
      .video-link { width: auto; }
    }
    .hidden-css {
      display: none !important;
    }
